<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNetTorrent</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Local Video Background -->
    <video class="video-background" autoplay muted loop playsinline id="backgroundVideo">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>WebNetTorrent</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('download')">Download Torrents</button>
            <button class="tab-button" onclick="openTab('create')">Create Torrents</button>
        </div>
        <div id="download" class="tab-content active">
            <div class="input-section">
                <input type="text" id="magnetInput" placeholder="Enter magnet link...">
                <label for="torrentFile" class="file-label">Upload .torrent</label>
                <input type="file" id="torrentFile" accept=".torrent" style="display: none;">
                <button onclick="addTorrent()">Add Torrent</button>
            </div>
            <div id="torrentList"></div>
            <div id="status"></div>
        </div>
        <div id="create" class="tab-content">
            <h2>Create Your Own Torrent</h2>
            <input type="file" id="filesToTorrent" multiple>
            <input type="text" id="torrentName" placeholder="Torrent Name (optional)">
            <input type="text" id="torrentTrackers" placeholder="Trackers (comma-separated, optional)">
            <button onclick="generateTorrent()">Create Torrent</button>
            <div id="createStatus"></div>
        </div>
    </div>

    <!-- Mute/Unmute Button -->
    <button id="muteButton" class="mute-button">Unmute</button>

    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/create-torrent@latest/create-torrent.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
